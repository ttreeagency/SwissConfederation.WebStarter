{namespace neos=Neos\Neos\ViewHelpers}
{namespace ts=Neos\Fusion\ViewHelpers}
<!-- The tab navigation -->
<ul{attributes -> f:format.raw()}>
    <f:render section="itemsList" arguments="{items: items}" />
</ul>

<f:section name="itemsList">
    <f:for each="{items}" as="item">
        <li{ts:render(path: '{item.state}.attributes', context: {item: item}) -> f:format.raw()}>
            <neos:link.node node="{item.node}" class="dropdown-toggle" data="{toggle: 'dropdown'}">
                {item.node.label} <span class="sr-only">current page</span>
            </neos:link.node>
            <f:if condition="{item.subItems}">
                {ts:render(path: 'sectionNavigation', context: {item: item}) -> f:format.raw()}
            </f:if>
        </li>
    </f:for>
</f:section>
